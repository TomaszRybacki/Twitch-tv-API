<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="Tomasz Rybacki">
  <meta name="keywords" content="">
  <meta name="description" content="Fully responsive website where I can see whether Free Code Camp is currently
streaming on Twitch.tv.I can click the status output and be sent directly to the
Free Code Camp's Twitch.tv channel. If a Twitch user is currently streaming,
I can see additional details about what they are streaming.">

  <title>Twitch API</title>
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon96x96.png">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&amp;subset=latin-ext" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="main-box">

    <div class="title">
      <h1>Twitch tv</h1>
    </div>

    <div class="channels" id="list">

    <div class="row">
     <div class="column name"><h2>Logo</h2></div>
     <div class="column name"><h2>Name</h2></div>
     <div class="column name"><h2>Status</h2></div>
     <div class="column name"><h2>Stream</h2></div>
    </div>

    </div>
  </div>

  <script src="scripts/jquery-3.2.0.min.js"></script>
  <script src="scripts/code.js"></script>
</body>

</html>
